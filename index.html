<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-logo">
            <img src="leaf-img.jpg" alt="A description of the image">
            <div class="odin">
                <h4>THE ODIN PROJECT</h4>
            </div>

        </div>
        <div class="content">
            <div class="service">
                <p>This is not a real online service. You know you need something like this in your life
                to help you realize<br> your deepest dreams. Sign up now to get started.</p>
                <h3>You <em>know</em> you want to</h3>
            </div>
            <div class="form-content">
                <div>
                    <h1>Lets do this</h1>
                </div>
                <form>
                    <div class="grid">
                        <div class="a">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="first-name"/>
                        </div>
                        <div class="b">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="last-name"/>
                        </div>
                        <div class="c">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email"/>
                        </div>
                        <div class="d">
                            <label for="phn-num">PHONE NUMBER</label>
                            <input type="number" id="phn-num" name="phone-number"/>
                        </div>
                        <div class="e">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"/>
                        </div>
                        <div class="f">
                            <label for="conf-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-pwd" name="confirmed-password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-log">
                <button type="submit">Create Account</button>
                <h2>Already have an account? Log In</h2>

            </div>
        </div>
    </div>
</body>
</html>
