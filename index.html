<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="img-logo">
            <div class="odin">
                
            </div>

        </div>
        <div class="content">
            <div class="service">
                <p>This is not a real online service. You know you needsomething like this in your life
                to help you realize your deepest dreams. Sign up now to get started.</p>
                <h3>You <em>know</em> you want to</h3>
            </div>
            <div class="form-content">
                <div>
                    <h1>Lets Do This</h1>
                </div>
                <form>
                    <div class="grid">
                        <div class="a">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="first-name"/>
                        </div>
                        <div class="b">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="last-name"/>
                        </div>
                        <div class="c">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"/>
                        </div>
                        <div class="d">
                            <label for="phn-num">Phone Number</label>
                            <input type="number" id="phn-num" name="phone-number"/>
                        </div>
                        <div class="e">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"/>
                        </div>
                        <div class="f">
                            <label for="conf-pwd">Confirm Password</label>
                            <input type="password" id="conf-pwd" name="confirmed-password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-log">

            </div>
        </div>
    </div>
</body>
</html>
